recap: "Il gruppo si dirige al Cimitero Grande per recuperare l'Elmo della Visione Sacra di Torm. Durante il viaggio, salvano una pattuglia di Cavalieri Infernali attaccati da diavoli. Passano per la torre di Ber Nolmien, un mago ucciso dai cavalieri diabolici, e recuperano alcune pergamene magiche. Arrivati al Cimitero Grande, affrontano zombie e scheletri animati da una magia legata ai fulmini del Compagno. All'interno di una cappella distrutta, combattono Gideon Lightward, un ex-sacerdote di Torm diventato seguace di Zariel. Successivamente, trovano la cripta dove è stato portato l'elmo e sconfiggono altri demoni. Prete Gianni indossa l'elmo e inizia a parlare sia abissale che celestiale. Durante il ritorno al Gran Palazzo, ha una visione che rivela il coinvolgimento di Zariel, Lord Haruman e due figure misteriose di Idyllglen nella ricerca della spada di Zariel. Inoltre, la visione suggerisce che la spada possa essere la chiave per spezzare le catene della città."