recap: "Il gruppo si dirige al Cimitero Grande per recuperare l'Elmo della Visione Sacra di Torm. Lungo la strada, salvano una pattuglia di Cavalieri Infernali e passano per la torre di un mago ucciso dai cavalieri diabolici. Arrivati al cimitero, combattono contro zombie e scheletri infestati da magia. Nella cappella centrale, affrontano gli scheletri di creature demoniache. Successivamente, trovano la stanza dove è stato portato l'elmo, scoprendo che è stato usato per aprire un portale. Dopo aver sconfitto i demoni che escono dal portale, Prete Gianni indossa l'elmo e comincia a parlare abissale e celestiale insieme. Ielenia recupera un libro dalla stanza di Gideon. In seguito, mentre si dirigono al Gran Palazzo, Ielenia ha una visione di Zariel e di eventi passati e futuri legati alla spada di Zariel. Infine, il gruppo ottiene delle pergamene magiche nella torre di Ber Nolmien e un diario nella stanza di Gideon."
title: Il gruppo si avventura nel Cimitero Grande per recuperare l'Elmo della Visione Sacra di Torm