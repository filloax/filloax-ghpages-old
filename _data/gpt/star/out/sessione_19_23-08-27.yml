recap: "Il gruppo si rende conto della scomparsa di Ielenia e si dirige a una casa nel bosco alla ricerca di Tasha, la possibile contatto per la Selva Fatata. Scoprono che Tasha e ha un desiderio di diventare un'Arcifata, e per farlo serve sconfiggere la tirannia sulle fate di Mottom. Tasha promette il suo supporto nel combattere la Stella Nera in cambio dell'aiuto del gruppo nel liberare la Selva Fatata dalla tirannia. Indossando maschere magiche fornite da Grimm, Signore dell'Incubo, il gruppo si introduce nell'affascinante Palazzo Radioso di Mottom durante una festa in maschera. Distraggono le guardie e si dirigono al Giardino delle Prigioni per liberare Ielenia e scoprire il segreto del potere di Mottom. Nel giardino, vengono attaccati da giardinieri furiosi, ma riescono alla fine a convincerli ad arrendersi. Nel palazzo-prigione, trovano solo la compagna di stanza di Ielenia, Kusanali, che rivela che Mottom l'ha convocata poche ore prima."