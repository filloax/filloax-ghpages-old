recap: "Il gruppo si ferma a riposarsi mentre l'esercito umano insegue i diavoli nella Sala degli Scudi di Helm. Trovano l'armeria segreta degli ex-cavalieri e incontrano il marito di Linda, Sirius, uno dei Cavalieri Infernali. Successivamente, si scontrano con vampiri tra cui Ikaia e Mikhail. Dopo una dura battaglia, il gruppo uccide il vampiro e libera dei civili. Astolfo butta lo Scudo del Lord Celato in un fiume di lava, ma il potente diavolo Gargauth viene temporaneamente liberato. Ricevono vari oggetti come ricompense dai nemici sconfitti."

title: "Battaglia nella Sala degli Scudi: Scontri con vampiri e la liberazione di Gargauth"