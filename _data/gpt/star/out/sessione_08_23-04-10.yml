recap: "Il gruppo parla con il cavaliere vampiro Klav Ikaia e accetta di rimuovere Lord Mikhail Manthar per ottenere il suo aiuto. Successivamente, sfidano Liashandra per ottenere l'aiuto dei demoni e vincono. Vengono sorpresi da Mikhail al Gran Palazzo, ma promettono di aiutarlo contro Ikaia. Tornati al Palazzo, scoprono che Ikaia ha salvato Ravengard e si preparano per la battaglia contro i diavoli alla Sala degli Scudi di Helm."
title: Il gruppo si prepara alla battaglia contro i diavoli