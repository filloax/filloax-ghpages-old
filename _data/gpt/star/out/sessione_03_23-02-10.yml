recap: "Il gruppo parte verso Candlekeep per ottenere informazioni, incontrando un bambino rifugiato e affrontando una banda di malintenzionati. Successivamente, ascoltano la storia dei Cavalieri Infernali da Reya e Bran. Alla fine arrivano al Castello dei Tomi e parlano con Sylvyra mentre si appresta ad aprire la Scatola del Rompicapo Infernale, con la presenza di Lulu."
title: "Il viaggio verso Candlekeep e l'incontro con i Cavalieri Infernali"