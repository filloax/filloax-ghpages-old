recap: "Il gruppo esplora una vecchia casa che si trasforma in un semipiano. Vengono accolti da una proiezione del mago che li informa di dover comprendere la storia per incontrare il suo padrone. Esplorando le diverse stanze, affrontano trappole e non morti che rappresentano i rimpianti del mago. Nella stanza più bassa, scoprono l'inizio della storia della ribellione guidata da gemelli e dal Primordiale del Vento. Il gruppo si separa da Jinuhua e risolvendo un enigma ottiene un flauto. Nella libreria, trovano un libro censurato e percepiscono la presenza della Stella Nera. Infine, piazzano i tre oggetti sul piedistallo e accedono a una scala per andare ancora più in profondità, dove li aspetta Zekiel."