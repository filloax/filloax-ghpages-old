recap: Il gruppo riceve diverse spiegazioni nel laboratorio di Sylvyra Savikas e Traxigor. Vengono presentati all'olifante Lulu, una creatura celestiale con amnesia che ha combattuto con un grande angelo nella guerra contro i Cavalieri Infernali. Scoprono che lo Scudo del Lord Celato comunica con Gargauth, un arcidiavolo che collabora con i cultisti di Zariel. Sylvira apre la Scatola del Rompicapo Infernale, rivelando un patto tra Zariel e l'Alto Osservatore che condanna l'anima di Elturel. Per distruggere il patto, devono andare agli inferi. Lulu rivela che Zariel era il suo angelo nella leggenda dei cavalieri. Reya e Lulu si offrono di accompagnare il gruppo. Traxigor informa che hanno bisogno di un nuovo diapason per il trasporto planare e Prete Gianni conosce un diavolo che può aiutare. Si dirigono all'Abbazia della Luna dove incontrano Papagor, che spiega che l'abbazia è stata chiusa a causa dell'attacco della Stella Nera. Papagor dice che il suo amico diavolo può aiutarli, ma chiede al gruppo di far ragionare l'abate sotto l'influenza della Stella Nera. Dopo una lotta con le guardie dell'abate, riescono a farlo tornare in sé. Tornano da Papagor, che rivela di essere lui stesso l'"amico diavolo", un diavolo d'osso redento. 
title: Il patto di Zariel e il diavolo d'osso