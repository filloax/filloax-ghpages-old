recap: "Il gruppo assedia villa Vanthampur e scopre una serie di informazioni riguardo al culto di Tiamat e agli artefatti che stanno cercando di aprire. Combattono contro cultisti e diavoli e alla fine sconfiggono la duchessa Thalamra Vanthampur. Liberano alcuni prigionieri e ottengono del loot come ricompensa."
title: "L'assedio a Villa Vanthampur e la scoperta degli artefatti"