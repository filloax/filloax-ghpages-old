recap: "Il gruppo scende nelle profondità e si trova di fronte alla sorella morta di Zekiel, Mira. Rifiutano l'offerta di aiuto del mago e combattono contro di loro. Durante lo scontro, scoprono che Zekiel è diventato un lich per tentare di riportare Mira in vita. Combattono duramente, con Astolfo che subisce una frattura della realtà e Flynn che muore. Entrano nella stanza Aalf e Jotnar, che aiutano. Infine, riescono a uccidere entrambi i gemelli, con Flynn che viene resuscitato e ottiene  dallo spirito del mago la Parola Incarnata. Trovano un tesoro abbondante nell'antro di Zekiel."