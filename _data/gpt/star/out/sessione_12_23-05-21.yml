recap: "Il gruppo scopre la posizione della spada in una visione, la Ciste, e ci si dirige, accompagnato da un meccanico di macchine infernali, Marat. Durante la battaglia contro Raggadragga e Kovik, vengono attaccati dalla duchessa Thalamra Vanthampur. Dopo una furiosa lotta, il gruppo riesce a scacciare la duchessa e arrivare alla fortezza sacra dentro la Ciste, dove trovano la Spada di Zariel e i due cavalieri che stanno cercando di estrarla."
title: Arrivo alla Ciste e scoperta della Spada di Zariel