recap: Il gruppo si scontra con i generali infernali e assiste a visioni del passato
  di Zariel. Riescono a convincere Olanthius a lasciare la battaglia, mentre Haruman
  viene distrutto dal gruppo. Presa la spada, il gruppo assiste alla scena di corruzione
  di Zariel da parte di Asmodeus. Pregato da Yael, il gruppo cerca di redimere Zariel
  consegnandole la spada. Zariel rifiuta il discorso di Asmodeus e riprende la sua
  forma angelica. Insieme, salvano Elturel e rompono il contratto che teneva Zariel
  imprigionata. Il rettore dell'universit√† si rivela essere Elminster Aumar e muore.
  Infine, Zariel avvisa il gruppo di un'ombra che minaccia i piani e parte per il
  piano Materiale.
title: La redenzione di Zariel e la salvezza di Elturel
