recap: "Ielenia arriva nel palazzo-prigione e scopre di essere stata portata lì da Mottom, che sta cercando un sostituto per il suo potere di cambiare le regole della selva fatata. Ielenia prova a fuggire, ma viene poi convocata da Mottom. Nel frattempo, il gruppo viene informato della situazione da Kusanali e decide di scappare con lei. Mottom trasforma Ielenia in una bambina e le mostra la festa in maschera, dove molti ospiti sembrano non agire in modo naturale. Kusanali rivela al gruppo che Mottom usa la Parola Incarnata per controllare la Selva Fatata e che è legata a un albero corrotto nel giardino segreto. Nel frattempo, Mottom mostra a Ielenia come ha usurpato la Parola Incarnata dal suo defunto marito Gulthias, che si è trasformato in un mostruoso albero. Nel giardino segreto, il gruppo combatte Mottom e distrugge l'albero Gulthias, ma durante la battaglia il potere fuori controllo della Parola di Mottom rompe le menti del gruppo. Infine, Ielenia riesce a dare il colpo di grazia a Mottom, mentre il caos dilaga nel palazzo."