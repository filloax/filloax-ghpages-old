recap: Il gruppo riceve onoreficenze e ricompense per le loro imprese, come denaro
  e oggetti magici. Dopo aver fatto visita a Papagor all'Abbazia della Luna, si dirigono
  verso Waterdeep per consultarsi con Aragul il bibliotecario. Vengono anche convocati
  da Laeral Silverhand, ma decidono di proseguire verso Est per trovare la parola
  dei gemelli prodigio. In seguito, si recano al villaggio di Pteris dove scoprono
  una comunit√† di firbolg e incontrano il cugino di Flynn. Pteris riesce a viaggiare
  tra i rami dell'Albero dei Mondi e il gruppo parte per il loro viaggio. Tuttavia,
  vengono attaccati da una nave illithid e dopo una dura battaglia riescono a salvarsi.
  Attraversano l'albero del mondo e arrivano al loro obiettivo, dove incontrano un
  misterioso uomo vestito elegantemente.
title: Grandi festeggiamenti, pericoli e nuove scoperte
