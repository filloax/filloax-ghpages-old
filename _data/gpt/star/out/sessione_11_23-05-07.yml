recap: Il gruppo arriva al Forte delle Nocche e incontra i kenku che li guidano da
  Maggie la Pazza per sbloccare i ricordi di Lulu. Dopo aver superato alcuni ostacoli,
  il gruppo si immerge nei ricordi di Lulu e vede vari frammenti della sua storia
  insieme a Zariel e Yael. Astolfo, nel processo, muore. Maggie alla fine trova una
  memoria potente.
title: Il gruppo scopre i ricordi di Lulu
