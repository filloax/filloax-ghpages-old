recap: "Il gruppo arriva a Thesk e incontra Jinhua, un tuttofare per la casa funeraria Wangsheng. Si dirigono al villaggio di Due Stelle, dove incontrano mercanti bloccati a causa di un'infestazione di non morti. Acquistano oggetti da alcuni mercanti e cercano informazioni sulla storia dei Gemelli Prodigio. Durante il loro soggiorno, un drago del vento vola sopra il villaggio. Successivamente, vengono a conoscenza della storia dei Gemelli Prodigio e incontrano un bardo misterioso. Seguendo il vento, trovano una lira rotta e una gemma. Vanno dalla governatrice del villaggio per ulteriori informazioni e decidono di aiutare Jinhua a trovare il bardo scomparso. Con lui si dirigono verso una valle infestata dai non morti e combattono contro Dvalin, il drago del vento impazzito, liberandolo dal controllo di cristalli necromantici."
title: "La ricerca dei Gemelli Prodigio e il conflitto con i non morti"