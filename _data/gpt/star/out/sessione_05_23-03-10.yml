recap: "Il gruppo arriva ad Elturel nell'Avernus e si imbatte in una città divisa e sospesa nell'aria. Salvano dei civili dagli attacchi dei diavoli e scoprono che la città è legata da catene e viene trascinata nello Stige. Incontrano i sopravvissuti, tra cui il Granduca Ulder Ravengard, e scoprono che i Cavalieri Infernali si sono trasformati in diavoli e stanno seminando il terrore. Il gruppo decide di distruggere il Tomo del Credo per rompere il patto e viene presentata la scelta tra recuperare una reliquia o raggiungere gli altri sopravvissuti per organizzare un attacco ai Cavalieri Diabolici."