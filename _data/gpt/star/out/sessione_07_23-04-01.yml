recap: "Il gruppo recupera degli amuleti sacri e si dirige verso la piazza del mercato di Shiarra alla ricerca di sopravvissuti e per sfruttare le tensioni tra demoni e diavoli. Deviano verso la locanda delle Due Corna Nere, affrontano diavoli e aiutano un fabbro nanico. All'interno della locanda, si fanno passare per cultisti di Zariel e combattono diavoli e cavalieri diabolici. Trovano la camera di Ontharr Frume, saccheggiata, e salvano una maga e un demone in cambio di aiuto. Sconfiggono i diavoli e ottengono una spada divina. Alla piazza, sono accolti da Francis, il vampiro alleato di Ielenia, e scoprono Klav Ikaia, il leader del secondo gruppo di sopravvissuti."
title: "La ricerca dei sopravvissuti e la fuga dalla locanda delle Due Corna Nere"