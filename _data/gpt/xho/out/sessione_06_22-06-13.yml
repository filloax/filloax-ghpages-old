recap: "Il gruppo esplora la caverna del Behir e sconfigge dei basilischi prima di affrontare lo scontro con il Behir invisibile. Grazie all'utilizzo di illusioni e magie, riescono a sconfiggerlo e ricevono delle pergamene. Tornati ad Ardeal, incontrano diverse persone e ricevono una ricompensa. In seguito, vengono contattati da Nepheli Loux per una nuova missione."
title: "Esplorazione della caverna del Behir e incontro con Nepheli Loux"