recap: "Il gruppo arriva al lago dove dovrebbe trovare lo Spirito della Volontà e fa una ricognizione. Trovano una caverna sotto il lago dove una voce invita Rath a portare i suoi compagni. Dopo aver raggiunto il centro del lago, trovano lo spirito. Poi si scopre che ci sono altri individui lì per trovarlo, tra cui i volstrucker incontrati a Piltover. Viene combattuta una battaglia dove l'arena si piega alla volontà più forte. Alla fine, il gruppo riesce ad abbattere i nemici e lo spirito chiede al gruppo di salvare il suo fratello, lo Spirito della Sapienza. Il gruppo accetta e ritorna alla base. Nel frattempo, scoprono che il cielo è diventato rosso nella foresta di Vermaloc. Infine, una figura aracno-umanoide nelle ombre annuncia che la \"regina\" sarà presto tra di loro."