recap: "Nella città di Piltover i draghi nero e d'oro si scontrano, mentre il gruppo combatte contro assassini, incluso un demone marilith. Un fauno di nome Felivrin si unisce allo scontro. Nel teatro, Rath cerca di colpire la figura intangibile del Tessistorie, che si presenta come Wolfgang Gottfried Asterius. Lord Percival de Rolo interviene con l'aiuto di Kethra. Kanenas cerca di rimuovere la Gemma Draconica che causa il caos. La situazione è caotica con draghi, golem impazziti e magia fuori controllo. Il gruppo riesce a sconfiggere il demone e i cultisti in fuga. Ricevendo un messaggio di richiesta di rinforzi, il gruppo esplora le gallerie sotto il teatro e affronta creature da fuori dalla realtà. Dopo una feroce battaglia, il gruppo riesce infine a sconfiggere le creature."