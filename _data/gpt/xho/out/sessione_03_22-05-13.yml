recap: "Conversazione con NPC ad Ardeal, inclusa una poca amabile con Frau Engel e poco scambio di parole con il fabbro. Avvistate creature rare di Kynthea. Viaggio verso il villaggio di Khuramunz per una missione dei Cinghiali della tempesta. Nel villaggio, conversazione con l'anziano Bhutur e la fulminata maga dei fulmini Bralae. Combattimento con i cinghiali e cattura di alcuni esemplari."

title: "Incontro con NPC ad Ardeal e cattura dei cinghiali a Khuramunz"