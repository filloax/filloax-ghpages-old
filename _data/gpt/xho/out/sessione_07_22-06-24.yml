recap: "Il gruppo parte in missione per aiutare Eldenser a curare suo figlio malato. Dopo superare varie prove, trovano un magico cubo che apre un portale in un demipiano con tesori e un grande golem argentato. Dopo una battaglia con il golem, ottengono degli oggetti preziosi. Con l'artefatto trovato, Eldenser riesce a curare suo figlio e decide di seguire il gruppo ad Ardeal. Ottengono una ricompensa e un teletrasportatore per la gilda."
title: La missione per salvare il figlio di Eldenser