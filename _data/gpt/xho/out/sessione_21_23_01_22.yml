recap: "Il gruppo incontra Kynthea e discute delle scoperte fatte nella foresta. Ricevono una ricompensa per aver sconfitto i cultisti alla torre. Fanno degli acquisti e vendite di oggetti magici. Accettano una missione per cacciare il Froghemoth nella Palude di Velofranto. Incontrano la famiglia di goblin e il lord reggente Bufahl II, che spiegano la situazione. Il gruppo riceve una guida esperta di navigazione della palude. Arrivano sul luogo del Froghemoth con Bibo, armato di foglie e frigoriferi magici. Vengono elencate le ricompense e gli acquisti fatti."
title: Il gruppo affronta il Froghemoth nella Palude di Velofranto