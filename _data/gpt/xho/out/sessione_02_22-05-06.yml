recap: "Il gruppo incontra i membri del Den Fres'tynn, parlano di creare una gilda per la ricerca e la caccia di creature fantastiche e si dirigono verso la villa sede. Lungo il viaggio, incontrano un Udaak morto e dei demoni che si nutrono dei suoi resti. Inoltre, fanno sosta alla Fermata per Carovane dell'Anello di Smeraldo e interagiscono con vari individui, ottenendo anche una ricompensa per aver restituito un oggetto ai fratelli Wastewalker. Infine, arrivano al villaggio di Ardeal e alla nuova Gilda Fres'tynn."
title: "Avventure del gruppo verso la Gilda Fres'tynn"