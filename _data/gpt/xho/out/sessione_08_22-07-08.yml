recap: "Il gruppo fa acquisti da Shaba-ku e Mavreus. Igor chiede aiuto per un incidente con un artefatto che ha causato l'emergere di spiriti strani e una creatura inquietante. Il gruppo risolve enigmi e combatte per ri-rinchiudere la creatura, un Dominatore di Spiriti, nei sotterranei del laboratorio."
title: Le avventure nel maniero: la creatura dei sotterranei