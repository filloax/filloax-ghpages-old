recap: "Il gruppo parte per una missione sulle Alpi della Penombra per affrontare un Behir. Durante il viaggio, incontrano due roper e vengono attaccati dal Behir, che quasi uccide Willow. Riescono a usare delle rune magiche per scappare, ma Willow rimane ferita. Nel frattempo, Xandra e Lakario arrivano ad Ardeal e fanno amicizia con Tariss."
title: Il gruppo si lancia in una pericolosa missione sulle Alpi della Penombra