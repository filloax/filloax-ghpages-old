recap: Il gruppo di avventurieri esplora la Nebbia del Lutto nella Foresta del Vermaloc alla ricerca della fonte dell'inquinamento del fiume Seepfeed / Furaj. Durante il viaggio, incontrano bugbear cultisti e avvistano un'isola volante diretta verso la capitale. Nel corso dell'esplorazione, il gruppo trova un villaggio abbandonato con case che sembrano sfondare la realt√†. Trovano una casa in cui i suoni arrivano in ritardo e una tavola imbandita senza nessuno, una casa con una sagoma immobile e una finestra inesistente, una casa con una madre pietrificata che abbraccia i figli e una scritta di sangue sul muro, e una casa del borgomastro con cadaveri e oggetti incriminanti. Il gruppo decide di dormire lontano dal sito.
title: Esplorazione e misteri nella Nebbia del Lutto