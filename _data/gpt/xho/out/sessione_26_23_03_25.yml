recap: "Il gruppo disattiva il rituale nella torre, rimuovendo una gemma draconica superiore. Combattendo contro il lich Hec'mal, un enorme drago antico zombie e un boneclaw. Il gruppo ha successo e ottiene la Mano di Vecna. Successivamente, si dirigono ai laboratori segreti di Vecna e distruggono il filatterio del lich. Collaborano con Lady Vex'alia de Rolo."