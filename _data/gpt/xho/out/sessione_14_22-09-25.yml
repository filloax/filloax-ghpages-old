recap: "Il gruppo continua a combattere contro il Ragno Camminospettrale, battaglia de facto conclusa dalla trasformazione di Willow in Arzuros da parte di Estia. Ripartono alla volta della grande torre sul monte dopo aver comprato una Moscafatua Meccanica da Shaba'ku e parlato con altri membri della gilda. Vengono attaccati da Mantidi Guerriere, ma la trasformazione di Willow permette loro di gestire la minaccia. Nikolaya scopre che le mantidi li hanno attaccati per difendere il loro territorio."
title: "Nuove trasformazioni e incontri nella battaglia contro il Ragno Camminospettrale"