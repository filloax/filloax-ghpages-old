recap: "Il gruppo ritorno vittorioso dal Verstglade, accompagnando Caduceus a Asarius e facendo acquisti vari. Nel frattempo, Kor riceve una visita inquietante da Damien, Xandra torna a casa e Raknar e Kaizner si divertono alla locanda. Durante un sogno del levelup, alcuni personaggi ricevono visioni misteriose. Infine, il gruppo fa acquisti di equipaggiamento magico."
title: "Avventure a Sydenstar: acquisti e segreti rivelati"