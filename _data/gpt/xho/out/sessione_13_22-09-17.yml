recap: "Il gruppo affronta una missione di caccia di demoni ad Asarius, ottenendo informazioni su un rituale per incarnare un avatar di Lloth. Durante la loro spedizione nella giungla, si perdono a causa della nebbia e combattono contro ragni infestanti. La sessione termina durante il combattimento con un ragno potente."
title: "La missione ad Asarius e l'incontro con i ragni infestanti"