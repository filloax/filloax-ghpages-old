recap: "Il gruppo ritorna all'antro dei bullywug per affrontare il froghemoth. Dopo aver sconfitto la tribù nemica, combattono la mostruosità e il suo sciamano. Raccolte le parti richieste, ritornano a Urzin e vengono ringraziati. Ottengono ricompense in denaro e loot dalla creatura e dalla tribù."
title: "La missione nel nido dei bullywug e la vittoria sul froghemoth"