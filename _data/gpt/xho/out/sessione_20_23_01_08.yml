recap: "Il gruppo ha successo nell'agguato ai mind flayer e alla creatura strana che li accompagna. Interrogando uno dei mind flayer catturati, scoprono che provengono da una colonia nell'underdark sotto le Alpi della Penombra. Trovano anche un beholder infettato dai mind flayer usato come ponte per comunicare con la colonia. Durante la fuga, incontrano un drago verde che chiede loro informazioni sulla loro base. Il drago sembra interessato a qualcosa vicino all'accampamento. Il gruppo si allontana e fa rapporto al quartiermastro." 
title: "Agguato ai mind flayer e incontro con un drago verde"