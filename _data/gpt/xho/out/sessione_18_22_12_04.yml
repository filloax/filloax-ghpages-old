recap: "Il gruppo viaggia per recuperare il cadavere di Shayis e incontra Damien, uno stregone/spia. Condividono informazioni e Kor ottiene aiuto riguardo al suo passato. Proseguono verso un lago nella giungla, arrivando attaccati da scimmie dominatrici degli elementi. Le sconfiggono e trovano una caverna con una sfera di energia rosa che si presenta al gruppo."
title: Un viaggio alla ricerca del cadavere di Shayis e un incontro inaspettato