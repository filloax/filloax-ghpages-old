recap: "Il gruppo arriva a Piltover durante la Fiera del Domani, una manifestazione che presenta meraviglie magiche e tecnologiche da tutto il mondo. Vengono informati della presenza di cultisti di Asmodeus nella città e dell'intenzione delle altre fazioni di Tal'dorei di annetterla. Durante la presentazione finale della fiera, una gemma draconica inizia a vibrare e causa problemi a coloro che hanno marchi draconici. Un individuo si trasforma in un drago nero e diverse esplosioni avvengono nelle vicinanze. Nel caos, un drago d'oro compare e la folla armata si dirige verso i nobili scortati dal gruppo. Nel frattempo, il Tessistorie appare sul palco. Il gruppo ha anche l'opportunità di fare acquisti a Port Damali e Piltover."
title: L'incubo durante la Fiera del Domani