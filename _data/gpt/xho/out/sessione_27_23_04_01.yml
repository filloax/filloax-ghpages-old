recap: "Il gruppo parte per una spedizione nella foresta per risolvere la questione della fonte del fiume Furaj intossicato. Lungo il viaggio, incontrano luoghi di interesse come un albero infestato da ragni demoniaci e una caverna con un golem dell'epoca Arcana. Alla fonte della montagna, trovano un'enorme statua di pietra con una ferita da cui sgorga il fiume. I cultisti che venerano un atropal vengono sconfitti e quando Rath rimuove la gemma draconica dalla statua, la fonte si pulisce. Nel bottino trovano gemme e un anello del camminare sull'acqua."
title: "Spedizione nella foresta per risolvere il problema della fonte intossicata"