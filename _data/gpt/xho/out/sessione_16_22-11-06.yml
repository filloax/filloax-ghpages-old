recap: "Il gruppo raggiunge il livello 12 e affronta Shayis in un intenso scontro. Durante la battaglia, Shayis rivela di essere la discepola di Solomon e il suo Ego Astrale si incrina fino a rompersi, svelando uno scheletro spinato fatto di fuoco. Dopo un'ultima disperata invocazione, Shayis cerca di controllare la mente di Estia, ma viene sconfitta e fugge. Successivamente, il gruppo esplora la torre e trova il Diadema della Visione Spinata. Dalla cima della torre, vedono diversi punti di riferimento nella foresta e nelle montagne circostanti. Inoltre, notano tre colonne di oscurit√† e un drago che vola lontano tra le catene montuose." 
title: "Scontro con Shayis e scoperta della torre"