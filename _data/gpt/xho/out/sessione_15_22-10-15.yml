recap: "Il gruppo si trova bloccato da una nevicata anomala e viene raggiunto da nuovi membri. Ricevono un oggetto magico per trovare riposo. Durante il loro viaggio, si scontrano con apparizioni di pirati e hobgoblin. Arrivati alla torre, si trovano di fronte al guardiano della sacerdotessa centrale. Dopo uno scontro iniziale, vengono intrappolati al piano di sotto."
title: "Intrappolati nella torre: nuovi incontri e sfide per il gruppo"